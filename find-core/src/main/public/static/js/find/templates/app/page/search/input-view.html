<form class="form-search form-inline find-form">
    <input class="find-input" placeholder="<%-i18n['app.searchPlaceholder']%>" type="text" autocomplete="off"/>
    <button class="find-input-button btn btn-white" type="submit">
        <i class="hp-icon hp-search"></i>
    </button>
    <div class="additional-concepts-container m-r-lg">
        <span class="also-searching-for hide pull-left m-r-sm"><%-i18n['search.alsoSearchingFor']%></span>
        <div class="additional-concepts m-r-sm"></div>
    </div>
    <a class="hyperlink see-all-documents pull-right"><%-i18n['search.seeAllDocuments']%></a>

    <ul class="pull-right">
        <a class="dropdown-toggle hyperlink ad-search hide" data-toggle="dropdown"><%-i18n['search.adSearch']%></a>
            <ul class="dropdown-menu" role="menu">
                <li class="ad-entry">Format</li>
                <li class="divider"></li>
            </ul>
    </ul>
</form>
